<html lang="en">
  <head>

      <br />
      <label for="">Passwort 1</label>

      <div>

          <li>
            Equal
            <span v-if="passwordsEqual">✅</span>
            <span v-else>☠️</span>

          <li>

          <li>
            Contains numbers
            <span v-if="hasNumbers">✅</span>
            <span v-else>☠️</span>
          </li>
          <li>
            Contains uppercase
            <span v-if="containsUpperCase">✅</span>
            <span v-else>☠️</span>
          </li>
          <li>
            Contains lowercase
            <span v-if="containsUpperCase">✅</span>
            <span v-else>☠️</span>

        </ul>
